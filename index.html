<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 자가테스트</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
    }

    h2 {
      text-align: center;
      font-size: 40px;
      margin-bottom: 20px;
    }

    /* 시작 화면 */
    #start {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #start img {
      width: 80%;
      max-width: 500px;
      margin: 25px 0;
    }

    #start button {
      font-size: 28px;
      padding: 20px 50px;
      border-radius: 12px;
      background-color: #2809f7;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #start button:hover {
      background-color: #1806b9;
    }

    /* 설문 화면 */
    #test {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #questions {
      display: flex;
      flex-direction: column;
      align-items: center;   /* 자식 블록(.question)을 가로 중앙 배치 */
      width: 100%;
    }

    .question {
      width: 100%;
      max-width: 700px;
      margin-bottom: 25px;
      padding: 10px 20px 13px 5px;  /* 위/오른/아래/왼쪽 */
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .question p {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: left;
      max-width: 600px;     /* 전체 박스 너비 줄임 */
      margin: 10px 0 15px 5px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;        /* 옵션 사이 간격 (위아래 12px, 좌우 24px) */
      justify-content: flex-start;  /* 왼쪽부터 차곡차곡 */
    }

    .options label {
      font-size: 18px;
      margin: 8px;
      flex: 1 1 45%; /* 화면 작으면 2열로 줄바꿈 */
    }

    input[type="radio"] {
      transform: scale(1.6);
      margin-right: 10px;
      cursor: pointer;
    }

    .button-wrapper {
      margin-top: 20px;
      text-align: center;
    }

    .button-wrapper button {
      background-color: #2809f7;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 22px;
      border-radius: 10px;
      cursor: pointer;
    }

    .button-wrapper button:hover {
      background-color: #1806b9;
    }

    /* 결과 화면 */
    #result-wrapper {
      min-height: 100dvh;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .result {
      padding: 25px;
      border: 2px solid #2809f7;
      border-radius: 12px;
      max-width: 500px;
      background-color: #f9f9ff;
      text-align: center;
      font-size: 22px;
      line-height: 1.6;
    }

    .result h3 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2809f7;
    }

    .result.danger { background-color: #ffe5e5; border-color: #ff4d4d; color: #b30000; }
    .result.warning { background-color: #fff5e5; border-color: #ff9900; color: #cc6600; }
    .result.good { background-color: #e5f9e5; border-color: #33cc33; color: #267326; }
    .result.excellent { background-color: #e5f0ff; border-color: #3366ff; color: #003399; }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      h2 { font-size: 26px; }
      .question p { font-size: 18px; }
      .options label { font-size: 16px; flex: 1 1 100%; } /* 모바일에서는 한 줄씩 */
      .result { font-size: 18px; padding: 20px; }
      .result h3 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <!-- 시작 화면 -->
  <div id="start">
    <h2>QR코드 안전 자가테스트</h2>
    <img src="qari1.png" alt="QR코드 로고">
    <button onclick="startTest()">Start</button>
  </div>

  <!-- 설문 화면 -->
  <form id="test" style="display:none;" onsubmit="submitTest(event)">
    <div id="questions"></div>
    <div class="button-wrapper">
      <button type="submit">결과 보기</button>
    </div>
  </form>

  <!-- 결과 화면 -->
  <div id="result-wrapper">
    <div id="result" class="result"></div>
  </div>

  <script>
    const questions = [
      "방금 전 QR코드를 스캔하기 전에 QR코드가 안전한지 의심했나요?",
      "출처(제공자·기관·장소)를 확인하나요?",
      "URL이 정상적인 도메인인지 확인하나요?",
      "QR코드가 위조·훼손된 것처럼 보이면 의심하나요?",
      "보안 연결(https://)을 확인하나요?"
    ];

    function startTest() {
      document.getElementById("start").style.display = "none";
      const qBody = document.getElementById("questions");
      qBody.innerHTML = "";
      questions.forEach((q, i) => {
        let block = `
          <div class="question">
            <p>${i+1}. ${q}</p>
            <div class="options">
              <label><input type="radio" name="q${i}" value="0" required> 전혀 아니다(0)</label>
              <label><input type="radio" name="q${i}" value="1"> 아니다(1)</label>
              <label><input type="radio" name="q${i}" value="2"> 보통(2)</label>
              <label><input type="radio" name="q${i}" value="3"> 그렇다(3)</label>
              <label><input type="radio" name="q${i}" value="4"> 매우 그렇다(4)</label>
            </div>
          </div>
        `;
        qBody.innerHTML += block;
      });
      document.getElementById("test").style.display = "block";
    }

    function submitTest(e) {
      e.preventDefault();
      let total = 0;
      questions.forEach((_, i) => {
        total += parseInt(document.querySelector(`input[name=q${i}]:checked`).value);
      });

      const resultDiv = document.getElementById("result");
      let msg = "";
      if (total <= 5) {
        msg = "QR코드 사용 습관이 매우 위험합니다. 출처·주소 확인 습관을 꼭 들이세요.";
        resultDiv.className = "result danger";
      } else if (total <= 10) {
        msg = "기본적인 인식은 있으나 여전히 위험할 수 있습니다. 보안 확인 습관을 더 강화하세요.";
        resultDiv.className = "result warning";
      } else if (total <= 15) {
        msg = "대체로 안전하게 QR코드를 사용하고 있습니다. 조금만 더 꼼꼼히 확인하면 좋아요.";
        resultDiv.className = "result good";
      } else {
        msg = "보안 인식 수준이 매우 높습니다. 지금 습관을 꾸준히 유지하세요.";
        resultDiv.className = "result excellent";
      }

      document.getElementById("test").style.display = "none";
      document.getElementById("result-wrapper").style.display = "flex";
      resultDiv.innerHTML = `
        <h3>총점: ${total}점</h3>
        <p>${msg}</p>
      `;
    }
  </script>
</body>
</html>
