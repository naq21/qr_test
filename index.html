<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 자가테스트</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 20px;
    }

    /* 시작 화면을 화면 정중앙에 배치 */
    #start {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* 제목 크게 */
    #start h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* 로고 이미지 크게 (모바일 대응) */
    #start img {
      width: 400px;       /* 기본 크기 */
      max-width: 80%;     /* 작은 화면에서는 자동 축소 */
      height: auto;       /* 비율 유지 */
      margin: 20px 0;
    }

    /* Start 버튼 크게 */
    #start button {
      font-size: 20px;
      padding: 16px 32px;
      border-radius: 10px;
    }

    /* 설문 테이블 */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 14px;
      text-align: center;
    }

    th {
      background-color: #f9f9ff;
      font-weight: bold;
      font-size: 16px;
      white-space: nowrap;
    }

    input[type="radio"] {
      transform: scale(1.4);
      margin: 6px;
    }

    /* 결과창 */
    .result {
      margin: 40px auto;
      padding: 25px;
      border: 2px solid #2809f7;
      border-radius: 12px;
      max-width: 400px;
      background-color: #f9f9ff;
      text-align: center;

      font-size: 22px;
      line-height: 1.6;
    }

    .result h3 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #2809f7;
    }

    .result.danger {
      background-color: #ffe5e5;
      border-color: #ff4d4d;
      color: #b30000;
    }

    .result.warning {
      background-color: #fff5e5;
      border-color: #ff9900;
      color: #cc6600;
    }

    .result.good {
      background-color: #e5f9e5;
      border-color: #33cc33;
      color: #267326;
    }

    .result.excellent {
      background-color: #e5f0ff;
      border-color: #3366ff;
      color: #003399;
    }

    /* 버튼 스타일 */
    button {
      background-color: #2809f7;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #1806b9;
    }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      h2 { font-size: 22px; }
      table { font-size: 16px; }
      .result { font-size: 18px; padding: 20px; }
      .result h3 { font-size: 24px; }
    }
  </style>
</head>

<body>
  <!-- 시작 화면 -->
  <div id="start">
    <h2>QR코드 안전 자가테스트</h2>
    <img src="qari1.png" alt="QR코드 로고">
    <button onclick="startTest()">Start</button>
  </div>

  <!-- 테스트 화면 -->
  <form id="test" style="display:none;" onsubmit="submitTest(event)">
    <table>
      <thead>
        <tr>
          <th style="width:60%">문항</th>
          <th>전혀 아니다(0)</th>
          <th>아니다(1)</th>
          <th>보통(2)</th>
          <th>그렇다(3)</th>
          <th>매우 그렇다(4)</th>
        </tr>
      </thead>
      <tbody id="questions"></tbody>
    </table>
    <div style="text-align:center;">
      <button type="submit">결과 보기</button>
    </div>
  </form>

  <!-- 결과 화면 -->
  <div id="result" style="display:none;" class="result"></div>

  <script>
    const questions = [
      "방금 전 QR코드를 스캔하기 전에 QR코드가 안전한지 의심했나요?",
      "출처(제공자·기관·장소)를 확인하나요?",
      "URL이 정상적인 도메인인지 확인하나요?",
      "QR코드가 위조·훼손된 것처럼 보이면 의심하나요?",
      "보안 연결(https://)을 확인하나요?"
    ];

    function startTest() {
      document.getElementById("start").style.display = "none";
      const qBody = document.getElementById("questions");
      qBody.innerHTML = "";
      questions.forEach((q, i) => {
        let row = `<tr><td style="text-align:left">${i+1}. ${q}</td>`;
        for (let j=0; j<=4; j++) {
          row += `<td><input type="radio" name="q${i}" value="${j}" required></td>`;
        }
        row += "</tr>";
        qBody.innerHTML += row;
      });
      document.getElementById("test").style.display = "block";
    }

    function submitTest(e) {
      e.preventDefault();
      let total = 0;
      questions.forEach((_, i) => {
        total += parseInt(document.querySelector(`input[name=q${i}]:checked`).value);
      });

      const resultDiv = document.getElementById("result");
      let msg = "";
      if (total <= 5) {
        msg = "QR코드 사용 습관이 매우 위험합니다. 출처·주소 확인 습관을 꼭 들이세요.";
        resultDiv.className = "result danger";
      } else if (total <= 10) {
        msg = "기본적인 인식은 있으나 여전히 위험할 수 있습니다. 보안 확인 습관을 더 강화하세요.";
        resultDiv.className = "result warning";
      } else if (total <= 15) {
        msg = "대체로 안전하게 QR코드를 사용하고 있습니다. 조금만 더 꼼꼼히 확인하면 좋아요.";
        resultDiv.className = "result good";
      } else {
        msg = "보안 인식 수준이 매우 높습니다. 지금 습관을 꾸준히 유지하세요.";
        resultDiv.className = "result excellent";
      }

      document.getElementById("test").style.display = "none";
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <h3>총점: ${total}점</h3>
        <p>${msg}</p>
      `;
    }
  </script>
</body>
</html>
